<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Car Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url(addcarbg.png);
            background-size: cover;
            color: #f8f9fa;
        }
        .fc{
            background: #212529;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .f1 {
            margin-bottom: 15px;
        }
        .f1 input,
        .f1 select {
            width: 100%;
            padding: 8px;
            border: 1px solid #6c757d;
            border-radius: 5px;
            background: #343a40;
            color: #f8f9fa;
        }
        .help {
            background-color: #28a745;
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .help:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center my-5">
        <div class="fc ">
            <h4 class="text-center mb-2">Add Car Details</h4>
            <form action="addcar.php" method="post">
                <div class="f1">
                    <input type="text" name="carname" placeholder="Car Name" required>
                </div>
                <div class="f1">
                    <select name="cartype" required>
                        <option value="">Select Car Type</option>
                        <option value="Sedan">Sedan</option>
                        <option value="SUV">SUV</option>
                        <option value="Hatchback">Hatchback</option>
                        <option value="Truck">Truck</option>
                    </select>
                </div>
                <div class="f1">
                    <input type="number" name="modelyear" placeholder="Model Year" required>
                </div>
                <div class="f1">
                    <select name="fueltype" required>
                        <option value="">Select Fuel Type</option>
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Electric">Electric</option>
                        <option value="Hybrid">Hybrid</option>
                    </select>
                </div>
                <div class="f1">
                    <input type="text" name="ownername" placeholder="Owner Name" required>
                </div>
                <div class="f1">
                    <input type="text" name="cost" placeholder="Enter Cost per Day" required>
                </div>
                <div class="f1">
                    <input type="text" name="ava" value="1" placeholder="Availability" required>
                </div>
                <div class="f1">
                    <input type="tel" name="contactnumber" placeholder="Contact Number" required>
                </div>
                <button type="submit" class="btn btn-success help">Add Car</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
